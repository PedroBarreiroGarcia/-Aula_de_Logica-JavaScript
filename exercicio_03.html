<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 </title>
</head>
<body>
    <!-- Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. -->
    <script>
        let num1 = parseFloat(prompt("Digite um número: "));
        let num2= parseFloat(prompt("Digite outro número: "));
        let num3 = parseFloat(prompt("Digite o último número: "));

        if (num1>num2 && num1>num3 ){
            document.write("O maior número é: " + num1)
        }else if(num2>num1 && num2>num3 ){
            document.write("O maior número é: " + num2)
        } else if(num3>num1 && num3>num2){
            document.write("O maior número é: " + num3)
        }
    </script>
</body>
</html>
