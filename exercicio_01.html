<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        // Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
        let num1 = parseFloat(prompt("Digite um número: "));
        let num2 = parseFloat(prompt("Digite outro número: "));

        if (num1>num2){
            document.write("O número " + num1 + " é maior que o número "+ num2);
        }else if (num2>num1){
            document.write("O número " + num2 + " é maior que o número "+ num1);
        }else if (num1==num2){
            document.write("Os dois número são iguais");
        }
    </script>
</body>
</html>
